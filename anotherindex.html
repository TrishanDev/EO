                    {q: "What is the IPA transcription of 'through'?", a: "/Œ∏ruÀê/", o: ["/Œ∏ruÀê/", "/√∞ruÀê/", "/truÀê/", "/Œ∏ro ä/"], type: "ipa"},
                    
                    // Pronunciation Questions
                    {q: "Which word has a silent 'b'?", a: "Debt", o: ["Debt", "Bob", "Cabin", "Habit"], type: "pronunciation"},
                    {q: "How many syllables in 'beautiful'?", a: "3", o: ["3", "2", "4", "5"], type: "pronunciation"},
                    {q: "Which word has the stress on the second syllable?", a: "About", o: ["About", "Happy", "Doctor", "Monday"], type: "pronunciation"},
                    {q: "Which letter is silent in 'island'?", a: "s", o: ["s", "a", "l", "d"], type: "pronunciation"},
                    {q: "Which word rhymes with 'through'?", a: "Blue", o: ["Blue", "Though", "Tough", "Thought"], type: "pronunciation"},
                    
                    // General Knowledge Questions
                    {q: "What is the capital of Australia?", a: "Canberra", o: ["Canberra", "Sydney", "Melbourne", "Brisbane"], type: "general"},
                    {q: "Who painted the Mona Lisa?", a: "Leonardo da Vinci", o: ["Leonardo da Vinci", "Vincent van Gogh", "Pablo Picasso", "Michelangelo"], type: "general"},
                    {q: "What is the largest planet in our solar system?", a: "Jupiter", o: ["Jupiter", "Saturn", "Neptune", "Uranus"], type: "general"},
                    {q: "In which year did World War II end?", a: "1945", o: ["1945", "1944", "1946", "1943"], type: "general"},
                    {q: "What is the smallest country in the world?", a: "Vatican City", o: ["Vatican City", "Monaco", "San Marino", "Liechtenstein"], type: "general"},
                    {q: "Who wrote 'Romeo and Juliet'?", a: "William Shakespeare", o: ["William Shakespeare", "Charles Dickens", "Jane Austen", "Mark Twain"], type: "general"},
                    {q: "What is the chemical symbol for gold?", a: "Au", o: ["Au", "Ag", "Fe", "Cu"], type: "general"},
                    {q: "Which is the longest river in the world?", a: "Nile", o: ["Nile", "Amazon", "Yangtze", "Mississippi"], type: "general"},
                    {q: "Who developed the theory of relativity?", a: "Albert Einstein", o: ["Albert Einstein", "Isaac Newton", "Stephen Hawking", "Galileo Galilei"], type: "general"},
                    {q: "What is the largest ocean on Earth?", a: "Pacific Ocean", o: ["Pacific Ocean", "Atlantic Ocean", "Indian Ocean", "Arctic Ocean"], type: "general"}
                ]
            }
        };
        
        let state = {
            category: null,
            score: 0,
            level: 1,
            streak: 0,
            currentQ: null,
            showingFeedback: false,
            highScores: {ipa: [], mixed: []},
            questionsAnswered: 0,
            totalQuestions: 10
        };
        
        let deferredPrompt;
        
        // PWA Install
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            setTimeout(() => {
                document.getElementById('installPrompt').classList.remove('hidden');
            }, 3000);
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                    closeInstallPrompt();
                });
            }
        }
        
        function closeInstallPrompt() {
            document.getElementById('installPrompt').classList.add('hidden');
        }
        
        function startQuiz(cat) {
            state.category = cat;
            state.score = 0;
            state.level = 1;
            state.streak = 0;
            state.questionsAnswered = 0;
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('quizTitle').textContent = data[cat].name;
            document.getElementById('questionLabel').textContent = cat === 'ipa' ? 'Word:' : 'Question:';
            updateProgressBar();
            loadQuestion();
            updateScoreboard();
        }
        
        function goHome() {
            saveScore();
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.remove('hidden');
            updateHomeScores();
        }
        
        function updateProgressBar() {
            const progress = (state.questionsAnswered / state.totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        function loadQuestion() {
            const questions = data[state.category].questions;
            state.currentQ = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('questionText').textContent = state.currentQ.q;
            document.getElementById('score').textContent = state.score;
            document.getElementById('level').textContent = state.level;
            document.getElementById('streak').textContent = state.streak;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            const optionsEl = document.getElementById('options');
            optionsEl.innerHTML = '';
            const shuffled = [...state.currentQ.o].sort(() => Math.random() - 0.5);
            shuffled.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(opt, btn);
                optionsEl.appendChild(btn);
            });
            state.showingFeedback = false;
        }
        
        function checkAnswer(answer, btn) {
            if (state.showingFeedback) return;
            state.showingFeedback = true;
            state.questionsAnswered++;
            updateProgressBar();
            
            const options = document.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.add('disabled');
                if (opt.textContent === state.currentQ.a) {
                    opt.classList.add('correct');
                }
            });
            
            const feedbackEl = document.getElementById('feedback');
            if (answer === state.currentQ.a) {
                btn.classList.add('correct');
                feedbackEl.textContent = '‚úì Correct!';
                feedbackEl.className = 'feedback correct';
                state.score++;
                state.streak++;
                if (state.score % 5 === 0) state.level++;
                
                if (state.questionsAnswered >= state.totalQuestions) {
                    setTimeout(() => {
                        endQuiz();
                    }, 1500);
                } else {
                    setTimeout(loadQuestion, 1500);
                }
            } else {
                btn.classList.add('wrong');
                feedbackEl.textContent = '‚úó Wrong!';
                feedbackEl.className = 'feedback wrong';
                saveScore();
                state.streak = 0;
                
                if (state.questionsAnswered >= state.totalQuestions) {
                    setTimeout(() => {
                        endQuiz();
                    }, 1500);
                } else {
                    setTimeout(() => {
                        state.score = 0;
                        state.level = 1;
                        loadQuestion();
                    }, 2500);
                }
            }
        }
        
        function endQuiz() {
            const feedbackEl = document.getElementById('feedback');
            feedbackEl.textContent = `Quiz Complete! Final Score: ${state.score}`;
            feedbackEl.className = 'feedback correct';
            saveScore();
            
            setTimeout(() => {
                goHome();
            }, 3000);
        }
        
        function saveScore() {
            if (state.score > 0) {
                state.highScores[state.category].push(state.score);
                state.highScores[state.category].sort((a, b) => b - a);
                state.highScores[state.category] = state.highScores[state.category].slice(0, 10);
                updateScoreboard();
            }
        }
        
        function updateScoreboard() {
            const list = document.getElementById('scoreList');
            list.innerHTML = '';
            const scores = state.highScores[state.category] || [];
            if (scores.length === 0) {
                list.innerHTML = '<div style="color: rgba(255,255,255,0.5); text-align: center; padding: 20px;">No scores yet</div>';
                return;
            }
            scores.slice(0, 5).forEach((s, i) => {
                const item = document.createElement('div');
                item.className = 'score-item';
                const medal = ['ü•á', 'ü•à', 'ü•â'][i] || '';
                item.innerHTML = `<span class="score-rank">#${i+1} ${medal}</span><span class="score-points">${s} pts</span>`;
                list.appendChild(item);
            });
        }
        
        function updateHomeScores() {
            ['ipa', 'mixed'].forEach(cat => {
                const el = document.getElementById(`${cat}Score`);
                const scores = state.highScores[cat];
                if (scores.length > 0) {
                    const best = Math.max(...scores);
                    el.innerHTML = `üèÜ Best: ${best}`;
                    el.style.display = 'flex';
                } else {
                    el.style.display = 'none';
                }
            });
        }
        
        // Initialize
        updateHomeScores();
    </script>
